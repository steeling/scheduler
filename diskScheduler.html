
<!doctype html>

    table {
      text-align:center;
      margin-top:10px;

    #numqs {
      width:170px !important;

<body>
  <div id="myModal" class="reveal-modal" style="z-index:9999; top: 50px" data-reveal data-options="close_on_background_click: false;">
    <label style="text-align:center" id="errorLabel">Input information to start practice</label>
    <input type="number" id="numqs" placeholder="Number of questions">
    <label style="text-align:center"><strong>Select Disk algorithms you want to appear</strong></label>
    <div class="row">
      <div class="small-6 columns">
        <div class="row">
          <input style="margin-top:20px;" class="algs"  id="FCFSCheck" type="checkbox"><label for="FCFS">FCFS</label>
        </div>
        <div class="row">
          <input class="algs" id="SCANCheck" type="checkbox"><label for="SCANCheck">SCAN</label>
        </div>
      <div class="row">
          <input class="algs"  id="LOOKCheck" type="checkbox"><label for="LOOKCheck">LOOK</label>
      </div>
      </div>

      <div class="small-6 columns">
        <div class="row">
          <input class="algs" style="margin-top:20px;" id="SSTFCheck" type="checkbox"><label for="SSTFCheck">SSTF</label>
        </div>
        <div class="row">
          <input class="algs" id="CSCANCheck" type="checkbox"><label for="CSCANCheck">C-SCAN</label>
        </div>
        <div class="row">
          <input class="algs" id="CLOOKCheck" type="checkbox"><label for="CLOOKCheck">C-LOOK</label>
        </div>
      </div>
    </div>

    <a class="close-reveal-modal">&#215;</a>
    <div class="row" style="text-align:center">
      <a class="button" align="middle"style="margin-top:20px;" id="Go">Go</a>
    </div>
  </div>


  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="javascript: window.location.reload();">Disk Scheduler</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="">Menu</a></li>
    </ul>

    <section class="top-bar-section">
          <ul class="right">
            <li><a href="index.html">Home</a></li>
          </ul>
        </section>
      </nav>
  </nav>
<div class="row">
<div class="large-12 columns" id="meta-row">
  <label id="score" style="margin-top:0px;font-size:2em;  color:#00FF00; float:right;display:inline"></label>
  <div class="text-center" id="table_holder" style="margin-top:0px;text-align:center">
  </div>
</div>
</div>

<div class="row">
  <div class="small-12 medium-12 large-12 small-centered medium-centered large-centered columns" style="text-align:center; margin-top: 430px" id="TableInfo">
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-12 large-12 small-centered medium-centered large-centered columns" style="text-align:center">
      <input type = "number" id="SeekAnswer" style="width:100px; margin-top:10px !important;  margin:auto" placeholder="Seek Time"></input>
      </div>
    </div>

<div class="row" id="nextRow" style="margin-top:20px">
  <div class="wrapper small-4 medium-4 large-4 columns" id ="checkWrapper" style="text-align:center; display:inline;">
    <button id="checkQuestion" style="display:none;">Check Answer</button>
    <img src="img/check.png" id="checkmark" style="width:80px; display:none">
    <img src="img/redx.png" id="redx" style="width:100px; display:none">
  </div>

  <div class="wrapper small-4 medium-4 large-4 columns" style="text-align:right;">
    <button id="nextQuestion" style="display:none;">Next Question</button>
  </div>
</div>
